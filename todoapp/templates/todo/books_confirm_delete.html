{% extends 'todo/base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Delete Book</h2>
    <p>Are you sure you want to delete <strong>{{ book.title }}</strong> by {{ book.author.first_name }} {{ book.author.last_name }}?</p>
    <form method="post" class="mt-6 flex gap-2">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
      <a href="{% url 'todoapp:books_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
  </div>
{% endblock %}
