<section class="my-12">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ“š Books</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for book in books %}
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition-all duration-200">
        <div class="mb-2">
          <h3 class="font-bold text-lg">{{ book.title }}</h3>
          <p class="text-sm text-gray-600">by {{ book.author }}</p>
        </div>
        <p class="text-sm text-gray-500 italic">{{ book.genre }}</p>
        <div class="mt-4 flex justify-between text-sm">
          <a href="{% url 'todoapp:books_edit' book.pk %}" class="text-blue-600 hover:underline">Edit</a>
          <a href="{% url 'todoapp:books_delete' book.pk %}" class="text-red-500 hover:underline">Delete</a>
        </div>
      </div>
    {% empty %}
      <p class="text-gray-600">No books added yet.</p>
    {% endfor %}
  </div>
</section>
