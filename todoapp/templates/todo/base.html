<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
 <nav class="bg-blue-600 p-4 text-white shadow">
  <div class="container mx-auto flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold flex items-center gap-2">
         Jord R.
      </h1>
      <a href="{% url 'todoapp:task_list' %}" class="hover:underline text-white px-2">Tasks</a>
      <a href="{% url 'todoapp:task_create' %}" class="hover:underline text-white px-2">Add Task</a>
      <!-- Books Dropdown -->
      <div class="relative group">
        <button class="hover:underline text-white px-2 flex items-center gap-1 focus:outline-none">
          Books
          <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div class="absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded shadow-lg opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-opacity z-20">
          <a href="{% url 'todoapp:books_list' %}" class="block px-4 py-2 hover:bg-blue-100">All Books</a>
          <a href="{% url 'todoapp:books_by_author' %}" class="block px-4 py-2 hover:bg-blue-100">Books by Author</a>
          <a href="{% url 'todoapp:books_create' %}" class="block px-4 py-2 hover:bg-blue-100">Add Book</a>
          <a href="{% url 'todoapp:books_search' %}" class="block px-4 py-2 hover:bg-blue-100">Search Books</a>
        </div>
      </div>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span class="mr-4">Hello, {{ user.username }}!</span>
        <a href="{% url 'admin:logout' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-blue-100">Logout</a>
      {% else %}
        <a href="{% url 'admin:login' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-blue-100">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
