{% extends 'todo/base.html' %}
{% block content %}
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Research List</h2>
    <a href="{% url 'research:research_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4 inline-block">Add Research</a>
    <ul>
      {% for research in researches %}
        <li class="mb-2">
          <a href="{% url 'research:research_detail' research.pk %}" class="text-blue-700 hover:underline">{{ research.name }}</a>
          <span class="text-gray-500">({{ research.topic }})</span>
        </li>
      {% empty %}
        <li>No research entries found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
